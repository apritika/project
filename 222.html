<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>EZoApp</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob: filesystem:">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/2.1.2/normalize.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <!-- Export CSS  -->
  <style>
    html,body,div[data-role="page"],.ui-content{
  width:100%;
  height:100%;
  padding:0;
  margin:0;
}
div{
 box-sizing:border-box; 
}
th{
  background:#ddd;
}
.ui-content{
  padding:10px;
}
div[data-role="header"],div[data-role="footer"]{
  box-shadow:0 0 10px #000;
}
li{
  margin-bottom:-9px!important;
}
li a{
  height:36px;
  line-height:28px!important;
  margin-top:-1px!important;
}
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>
    $(document).on("mobileinit", function () {
      $.mobile.autoInitializePage = false;
      $.mobile.hashListeningEnabled = false;
    });

    function mobileInitPage() {
      $.mobile.hashListeningEnabled = true;
      $.mobile.initializePage();
    }
  </script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <!-- Uncomment the following to include cordova in your app project -->
  <!-- <script src="https://ezoui.com/platforms/android_or_ios/cordova.js"></script> -->
  <!-- GK Loader use RequireJS to load module -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js"></script>
  <!--Plug in GK-->
  <script src="https://ezoui.com/components/jquery.gk/jquery.gk.min.js"></script>
  <!-- Load GK components -->
  <script components="https://ezoui.com/components/gk-jquerymobile/footer.html,https://ezoui.com/components/gk-jquerymobile/content.html,https://ezoui.com/components/gk-ext/google-sheets-table.html,https://ezoui.com/components/gk-jquerymobile/page.html,https://ezoui.com/components/gk-jquerymobile/header.html"
  callback="mobileInitPage" src="https://ezoui.com/components/gk-loader/gk-loader.min.js"></script>
  <!-- Export JS  -->
  <script>
    (function () {
      $(document).on('pageshow', '#home', function () {
        var table = $('#gk-825p76t').gk();
        $('.ui-table-columntoggle-btn').css({
          'display': 'none'
        });
        $('#footerBtn li a').on('click', function () {
          $('div[data-role="header"] a').removeClass('ui-btn-a');
          var title = $(this).text();
          $('h3').text(title + '成績單');
          var scoreGid = $(this).attr('gid');
          table.gid = scoreGid;
          table.query = '';
          table.refresh();
        });
        $('div[data-role="header"] a').on('click', function () {
          $('div[data-role="header"] a').removeClass('ui-btn-a');
          $(this).addClass('ui-btn-a');
          var tableQuery = $(this).attr('query');
          table.query = tableQuery;
          table.refresh();
        });
      });
    })();
  </script>
</head>

<body>
  <!-- Page: home  -->
  <div is="page" id="home" data-role="page">
    <div is="header" data-role="header" data-position="fixed">
      <h3>Indonesian Store</h3> 
    </div>
    <div is="content" role="main" class="ui-content">
      <table is="google-sheets-table" id="gk-616UvqS" key="1Sakqmvy9w6BSafWHTCuitIvCn5FGqXl9JrmOlzaP2Tk" gid="1055051849" headers="1"></table>
    </div>
    <div is="footer" data-role="footer" data-position="fixed">
      <h3>Footer</h3> 
    </div>
  </div>
</body>

</html>
